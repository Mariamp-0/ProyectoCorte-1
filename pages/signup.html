<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="../styles/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alkatra&family=Delius+Unicase:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Preahvihear&family=Rakkas&family=Rowdies:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <img id="logo" src="../assets/Genshin-Impact-Logo.png" />

    <div class="container">
        <div class="left-side">
            <form action="../pages/landing.html">
                <button class="home-btn">Home</button>
            </form>

            <div class="formulario">
                <h1>Sign Up</h1>
                <form>
                    <div class="campos">
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="campos">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="campos">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="campos">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="accept-terms">
                        <input type="checkbox" id="remember" />
                        <label for="remember">I have read and accept <span id="terms">terms & conditions</span></label>
                    </div>
                    <div class="btn">
                        <button type="submit" class="signup-btn">Sign Up</button>
                    </div>
                </form>
                <strong>
                    <p class="sign-up">Already have an account? <a href="login.html" id="login">Login</a></p>
                </strong>

            </div>

        </div>

        <div class="right-side">
            
        </div>
    </div>
</body>

</html>
