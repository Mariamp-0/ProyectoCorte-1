<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Delius+Unicase:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Preahvihear&family=Rakkas&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">

<body>
    <header>
        <img class="logo" src="../assets/logogenshing.png"/>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Favorites</a>
                </li>
                <li>

                </li>

        <section class="container-banner">
                <div>
                    <img  class="venti" src="../assets/main/Venti-banner.jpg" alt="Venti Character">

                <div class="content">
                <h1 class="title"><span>New character alert</span><br></h1>
                <p class="subtitle">Venti is here!</p>
                <p class="text">Get to know Barbatos and add him to your favorite’s collection. 
                Don’t miss his incredible abilities and make him your new teammate.</p>
                <div class="buttons">
